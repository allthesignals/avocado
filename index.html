<html>
  <head>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body,html{
          width:100%;
          height:100%;
      }
      #map{
        width:100%;
          height:100%;
      }
</style>
    </head>

  <body>
    <div id='map'></div>
    <script>
        var map = new mapboxgl.Map({
          container:'map',
          style: "https://layers-api-staging.planninglabs.nyc/v1/base/style.json",
        });
        map.on('load', ()=>{
          map.addLayer({
            "id": "awesome",
            "type": "circle",
            "source": {
              "type": "vector",
              "tiles": ["http://localhost:4444/tiles/{z}/{x}/{y}.mvt?q=select * from test_data"],
              "minzoom": 6,
              "maxzoom": 14
            },
            "source-layer": "layer",
            "paint": {
              "circle-color": "rgb(53, 175, 109)",
              "circle-radius": 100
            }
            });
        })
    </script>
  </body>
</html>
